<body>

    <div class="main">
        <!-- head -->
        <div class="header">
            <div class="container my-2 py-4">
                <div class="row m-2 p-auto ">
                    <div class="  mx-auto  col-md-12 " style="text-align: center;" >
                          <h1 class="t1  " style="font-size: calc(1.375rem + 1.5vw)"> GET ALL ATTENDENCE OF ANY DAY </h1> 
                           


                    </div>
                </div>

            </div>
        </div>
                <div class="head2">
                    <div class="container my-2 py-4">
                        <div class="row m-2 p-auto ">
                            <div class="  mx-auto py-2 col-md-12 " style="text-align: center;background-color: black;" >
                            
        <form onsubmit="getAttendance(); return false;">

            <label   class="mt-2 mx-2" style="color: white;" > Select date:</label> <input class="mt-2 mx-2" required type="date" id="dateInput">
            <button type="submit" class="btn btn-primary mt-2 mx-2" >Get Attendance</button>

        </form>
                            
                            
                            
                            
                            
                            
                            </div>





                        </div>




                    </div>

                </div>

<div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table  style="width: 100%;">
                    <thead  >
                        <tr  > 
                            <th>ID</th>
                            <th>NAME</th>
                            <th>ROLL NO</th>
                            <th>BATCH NO</th>
                            <th>DEPARTMENT</th>
                          
                            <th>ATTENDENCE</th>
                        </tr>
                    
        
                    </thead>
                    <tbody id="att">
        
        
        
        
                    </tbody>
                </table>


            </div>
        </div>
        
           
    </div>
</div>



    </div>



    <script>
          const baseUrl = "http://localhost:3000";

          function getAttendance() {
            var date = document.getElementById("dateInput").value;
            var att = document.getElementById("att");


            console.log("date: ", date);

            axios.get(`${baseUrl}/attendance/${date}`)
                .then(function (response) {
                    let responseData = response.data
                    console.log("responseData: ", responseData);

                    
att.innerHTML = ""
                    responseData.map(eachAtt => {
                        // console.log(eachAtt,att)
                        att.innerHTML +=`        
                       <tr id="${eachAtt._id}"> 
                            <td>${eachAtt._id}</td>
                             <td> ${eachAtt.studentName}</td>
                             <td> ${eachAtt.studentRoll}</td>
                              <td> ${eachAtt.studentBatchNo}</td>
                              <td> ${eachAtt.studentDepartment}</td>
                              <td> ${eachAtt.isPresent}</td>
                               </tr>
                            `
                           
                    })
                })
                .catch(function (error) {
                    //handle error
                    console.log(error);
                })
        }
        getAttendance();







    </script>
