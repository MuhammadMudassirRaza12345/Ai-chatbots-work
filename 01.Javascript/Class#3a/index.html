<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>New Input Method</h1>
<input type="number" name="" required id="input3">
    <input type="number" required id="input1">
    <input type="number" required id="input2">
     
    <button onclick="greet()">Sum</button>

    <h1 id="result"> </h1>

    <script>

        function greet() {
            var firstNumber = document.getElementById("input1").value;
            var secondNumber = document.getElementById("input2").value;
            var thirdNumber = document.getElementById("input3").value;
            

            var result = +firstNumber + +secondNumber + +thirdNumber;

            document.getElementById("result").innerText = result;
        }
    </script>







</body>
</html>
